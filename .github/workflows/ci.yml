name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.x"

      - name: Install dependencies
        run: go mod tidy

      - name: Run Staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "latest"
          install-go: false
        env:
          STATICCHECK_CACHE: ""

      - name: Run tests
        run: go test ./...

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup ko
        uses: ko-build/setup-ko@v0.8

      - name: Build and Push Docker Image with ko
        env:
          KO_DOCKER_REPO: "docker.io/${{ secrets.DOCKER_USERNAME }}"
        run: |
          ko publish --tags "latest,${{ github.sha }}" --platform=linux/amd64,linux/arm64 .

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install Semantic Release
        run: npm install -g semantic-release @semantic-release/exec

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release
